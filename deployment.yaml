apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: github-actions-test
  name: github-actions-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-actions-test
  template:
    metadata:
      labels:
        app: github-actions-test
    spec:
      containers:
      - image: milanuzelac/github-actions-test:1.0.15
        name: github-actions-test